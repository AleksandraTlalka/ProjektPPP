{% extends 'budget/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block unrestricted %}
<div class = "container" style="background-color: #d4f4fc; border-radius: 30px; border: 3px solid #000000; border-radius: 10px; padding: 20px;"> <!--#99dfd1;-->
<h3>Log in to an existing Home account</h3>
<form method="POST" style="margin: 20px;"> {% csrf_token %}
    {{ form|crispy }}
    <p>To create a new Home go <a href="/new">here</a></p>
    <button type="submit" class="btn btn-secondary mb-3">Login</button>
</form>
</div>
{% endblock %}
